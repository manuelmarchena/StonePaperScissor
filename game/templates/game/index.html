{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h2>Welcome to Stone Paper Scissor game</h2>

<!-- Display error messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<form action="{% url 'result' %}" method="get">
    <button type="submit" name="choice" value="Stone" class="choice-button">Stone</button>
    <button type="submit" name="choice" value="Paper" class="choice-button">Paper</button>
    <button type="submit" name="choice" value="Scissor" class="choice-button">Scissor</button>
</form>
{% endblock %}
